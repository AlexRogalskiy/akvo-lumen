machine:
  java:
    version: openjdk8
  node:
    version: 6.9.1
  environment:
    PROJECT_NAME: akvo-lumen
    CLUSTER_NAME: lumen
    CLOUDSDK_COMPUTE_ZONE: europe-west1-d
    DEBIAN_FRONTEND: noninteractive
  services:
    - docker

dependencies:
  pre:
    ## App specific
    - ./server.sh build:
        pwd: keycloak
    - ./server.sh run:
        pwd: keycloak
    # Backend
    - cp profiles.clj.template profiles.clj:
        pwd: backend
    - ./setup.sh:
        pwd: backend/provision
    - mkdir -p $HOME/.lein
    - echo '{:user {:plugins [[jonase/eastwood "0.2.3"]]}}' > $HOME/.lein/profiles.clj
    # Client
    - npm config set spin false:
        pwd: client
    - npm install:
        pwd: client

test:
  override:
    - lein do clean, check, test :all, eastwood '{:source-paths ["src" "test"]}':
        pwd: backend
    # - npm run lint:
    #     pwd: client
    - npm test:
        pwd: client

deployment:
  prod:
    branch: issue/414-k8s
    commands:
      - ./ci/prod/setup_gcloud.sh
      - ./ci/prod/build_containers.sh
      - ./ci/prod/deploy.sh
